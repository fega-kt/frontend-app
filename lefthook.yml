# SKIP CI in commit message to skip hooks
skip_output:
  - meta
  - success
  - summary

pre-commit:
  parallel: true
  commands:
    # lint:
    #   run: pnpm lint-staged // tạm thời k check eslint

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
      skip: [merge, rebase]
